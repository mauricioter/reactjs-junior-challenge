<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="space">
    <div id="root" class="principalDiv">
      <h1 class="topText">Dados do Cliente</h1>
      <form action="#" onsubmit="salvarConteudo()" id="formulario">
        <div class="containerBox">
          <input type="text" class="container" id="nome" placeholder="Nome" required>
          <input type="text" class="container" id="empresa" placeholder="Empresa" required>
          <input type="text" class="container" id="telefone" placeholder="Telefone">
          <input type="email" class="container" id="email" placeholder="Email">
        </div>
        <div class="inputDonw">
          <input type="text" class="container" id="endereco" placeholder="Endereço">
          <input type="text" class="inputsDown" id="notas" placeholder="Notas">
        </div>
        <div class="button-donw">
          <button type="submit" class="button" id="Butao">Salvar</button>
          <button type="reset" class="button1">Resetar</button>

        </div>
      </form>
    </div>
    <!-- <script type="module" src="/src/main.tsx" src="index.js">  -->
    <!-- <script type="text/javascript" src="index.js"></script> -->

    <!-- Parte da Tabela -->
    <!-- ______________________________________________________________________ -->
    <div class="topTable">
      <div>
        <div class="bodyContainer">
          <img src="https://www.timberlake-analytics.com.br/wp-content/uploads/2020/02/logo18-navy.png" alt=""
            class="logo">
          <section class="section-content">
            <h1>Frontend Challenge</h1>
          </section>
        </div>

        <form action="#" onsubmit="search()">
          <div class="search">
            <input class="input-search" type="search" id="search-pesquisa"
              placeholder="Pesquisar por nome, empresa , telefone, email ou status">
            <button class="input-button" type="submit">Procurar</button>
          </div>
        </form>
        <div>
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th>Nome</th>
                <th>Empresa</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr id="tabela">
                <td colspan="6" id="no-data">Não existem dados a ser exibidos</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="input-botao">
          <input id="" class="input-botao1" type="button" value="<">
          <input id="" class="input-botao1" type="button" value="1">
          <input id="" class="input-botao1" type="button" value="2">
          <input id="" class="input-botao1" type="button" value="3">
          <input id="" class="input-botao1" type="button" value="4">
          <input id="" class="input-botao1" type="button" value="5">
          <input id="" class="input-botao1" type="button" value="6">
          <input id="" class="input-botao1" type="button" value="7">
          <input id="" class="input-botao1" type="button" value=">">
        </div>
        <section class="section-down">

        </section>
      </div>
    </div>
  </div>
  <!-- <script type="module" src="/src/main.tsx" src="index.js">  -->
  <script type="text/javascript" src="index.js">

  </script>

</body>

</html>
